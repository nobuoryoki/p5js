<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
		<script>

		function setup() {
			createCanvas(800, 800);
			background (0, 0, 0);
		}
		
		function draw() {
			if (mouseIsPressed) {
				stroke (0, 0, 255);
				fill (255, 255, 255);
				ellipse(mouseX, mouseY, 20, 20);
			}
		}

		</script>
	</head>
	<body>
		<main>
		</main>
	</body>
</html>
